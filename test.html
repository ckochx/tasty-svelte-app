<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TastyApp Icon</title>
	</head>
	<body
		style="
			margin: 0;
			padding: 40px;
			/*background: #1a1a1a;*/
			background-color: white;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			font-family: Arial, sans-serif;
		"
	>
		<div style="text-align: center">
			<!-- App Icon -->
			<div
				style="
					width: 200px;
					height: 200px;
					background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
					border-radius: 40px;
					position: relative;
					box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
					margin: 0 auto 30px auto;
				"
			>
				<!-- Bitcoin B -->
				<div
					style="
						position: absolute;
						top: 30px;
						left: 30px;
						color: #f59e0b;
						font-size: 40px;
						font-weight: bold;
						font-family: Arial, sans-serif;
					"
				>
					₿
				</div>

				<!-- Chart Bars -->
				<div style="position: absolute; top: 50px; right: 30px">
					<div
						style="
							display: inline-block;
							width: 8px;
							height: 20px;
							background: rgba(255, 255, 255, 0.8);
							margin-right: 4px;
							border-radius: 2px;
							vertical-align: bottom;
						"
					></div>
					<div
						style="
							display: inline-block;
							width: 8px;
							height: 35px;
							background: rgba(255, 255, 255, 0.9);
							margin-right: 4px;
							border-radius: 2px;
							vertical-align: bottom;
						"
					></div>
					<div
						style="
							display: inline-block;
							width: 8px;
							height: 50px;
							background: rgba(255, 255, 255, 1);
							margin-right: 4px;
							border-radius: 2px;
							vertical-align: bottom;
						"
					></div>
					<div
						style="
							display: inline-block;
							width: 8px;
							height: 30px;
							background: rgba(255, 255, 255, 0.9);
							margin-right: 4px;
							border-radius: 2px;
							vertical-align: bottom;
						"
					></div>
					<div
						style="
							display: inline-block;
							width: 8px;
							height: 45px;
							background: rgba(255, 255, 255, 1);
							border-radius: 2px;
							vertical-align: bottom;
						"
					></div>
				</div>

				<!-- Trend Arrow -->
				<div
					style="
						position: absolute;
						top: 40px;
						right: 25px;
						color: #10b981;
						font-size: 24px;
						font-weight: bold;
					"
				>
					↗
				</div>

				<!-- Dollar Sign -->
				<div
					style="
						position: absolute;
						bottom: 40px;
						right: 40px;
						color: rgba(255, 255, 255, 0.9);
						font-size: 32px;
						font-weight: bold;
					"
				>
					$
				</div>

				<!-- T Letter for Tasty -->
				<div
					style="
						position: absolute;
						bottom: 30px;
						left: 30px;
						color: rgba(255, 255, 255, 0.9);
						font-size: 48px;
						font-weight: bold;
						font-family: Arial, sans-serif;
					"
				>
					T
				</div>
			</div>

			<!-- App Name -->
			<h1 style="color: white; margin: 20px 0 10px 0; font-size: 28px">TastyApp</h1>
			<p style="color: #888; margin: 0; font-size: 16px">Stock & Bitcoin Trading</p>
		</div>
	</body>
</html>
